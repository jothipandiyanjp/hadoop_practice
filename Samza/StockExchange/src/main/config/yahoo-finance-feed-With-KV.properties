# Job
	job.factory.class	= org.apache.samza.job.yarn.YarnJobFactory
		job.name		= yahoo-finance-demo

# YARN
	yarn.package.path	= http://192.168.1.193:8000/StockExchange/target/StockExchange-0.0.1-SNAPSHOT-dist.tar.gz

# Task
	task.class	= samza.yahoo.finance.task.YahooFinanceTask
	task.inputs	= yahoo-finance.stock-feeds
	task.window.ms=60000


# Serializers
	serializers.registry.json.class		 = org.apache.samza.serializers.JsonSerdeFactory
	serializers.registry.string.class	= org.apache.samza.serializers.StringSerdeFactory
	serializers.registry.double.class	= org.apache.samza.serializers.DoubleSerdeFactory

# Yahoo Finance System
	systems.yahoo-finance.samza.factory	 = samza.yahoo.finance.system.YahooFinanceSystemFactory

# Yahoo Finance System Configs
	systems.yahoo-finance.companies 		 = YHOO,FB,GOOG,MSFT,TWTR,LNKD

# Kafka System
	systems.kafka.samza.factory				 = org.apache.samza.system.kafka.KafkaSystemFactory
	systems.kafka.samza.msg.serde			 = json
	systems.kafka.samza.key.serde			 = string
	systems.kafka.producer.partitioner.class = samza.yahoo.finance.task.SimplePartitioner
	systems.kafka.consumer.auto.offset.reset = smallest
	systems.kafka.consumer.zookeeper.connect = localhost:2181/
	systems.kafka.producer.bootstrap.servers = localhost:9092

# Key-value storage
stores.yahoo-finance.factory=org.apache.samza.storage.kv.RocksDbKeyValueStorageEngineFactory
stores.yahoo-finance.changelog=kafka.yahoo-finance-changelog
stores.yahoo-finance.key.serde=string
stores.yahoo-finance.msg.serde=double

# Job Coordinator
job.coordinator.system					 = kafka
# Add configuration to disable checkpointing for this job once it is available in the Coordinator Stream model
# See https://issues.apache.org/jira/browse/SAMZA-465?focusedCommentId=14533346&page=com.atlassian.jira.plugin.system.issuetabpanels:comment-tabpanel#comment-14533346 for more details
job.coordinator.replication.factor		 = 1
